<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>Translate Image Text</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
  <ion-list >
    <ion-card *ngIf="!!fourN">
      <ion-item>
        <ion-card>
          <ion-thumbnail item-left>
            <img [src]="photo" *ngIf="photo" />
          </ion-thumbnail>
        </ion-card>
        <ion-card>
          <div class=“card-title”>{{word}}</div>
        </ion-card>
        <ion-card>
          <div class=“card-subtitle”>{{fourN}}</div>
        </ion-card>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button icon-middle outline (click)="cameraRoll()">
          <ion-icon ios="ios-images" md="md-images" ></ion-icon>
        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button icon-middle outline (click)="takePhoto()">
          <ion-icon ios="ios-camera" md="md-camera" ></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-footer>
