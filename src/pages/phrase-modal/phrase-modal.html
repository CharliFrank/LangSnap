<ion-header>
  <ion-toolbar>
    <ion-title>
     {{ 'PHRASE' | translate }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">{{ 'CANCEL' | translate }}</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-content *ngIf="!!phrase"> 
    <h2 class="sentence">{{ 'TRANSLATION' | translate }}</h2>
    <div class="sentence">
      {{ phrase }}
    </div>
    <h2 class="sentence">{{ 'NATIVE_LANGUAGE' | translate }}</h2>
    <div class="sentence">
      {{ sentence }}
    </div>
  </ion-content>
</ion-content>
