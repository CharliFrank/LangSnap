
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'ADD_CARD' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
  <h3>{{ title }}</h3>
  <ion-list >
    <ion-card>
      <ion-item *ngFor="let card of cards; let id = index">
          <ion-avatar item-left>
            <img [src]="card.image" *ngIf="card.image" />
          </ion-avatar>
          <h2 class=“card-title”>{{card.word}}</h2>
          <p class=“card-subtitle”>{{card.translation}}</p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button block icon-middle color="primary"  (click)="cameraRoll()">
          <ion-icon ios="ios-images" md="md-images" ></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4>
        <button ion-button block icon-middle  color="secondary" (click)="takePhoto()">
          <ion-icon ios="ios-camera" md="md-camera" ></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4>
        <button ion-button block icon-middle  color="red-light" (click)="findCard()">
          <ion-icon ios="ios-search" md="md-search" ></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
  <button ion-button full (click)="createDeck()" outline>{{ 'ADD_CARD' | translate }}</button>
</ion-footer>
