<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'MY_DECKS' | translate }} </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <button (click)="openCard(item.id)">
        <img [src]="item.cards[0].imgUrl"/>
          <div class="card-title">{{item.name}}</div>
          <div class="card-subtitle">{{item.stars}}Stars!</div>
    
      <!--</button ion-button-round color="danger" outline>Delete?</button>-->
      </button>
      <ion-fab right bottom>
        <button ion-fab outline color="danger" (click)="deleteDeck(item.id)">
      <ion-icon name="trash"></ion-icon>
      </button>

      </ion-fab>

    </ion-item>
  </ion-list>
</ion-content>
