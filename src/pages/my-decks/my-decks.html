
<ion-header class="blue-theme">
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'MY_DECKS' | translate }} </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH' | translate }}"></ion-searchbar>
  <ion-list>
      <ion-item-sliding class="my-card" *ngFor="let item of items">
        <ion-item class="my-decks-deck" (click)="openDeck(item.id)">
          <img class="full-image" [src]="item.cards[0].imgUrl" />
          <div class="card-title">{{item.name}}</div>
          <div class="card-subtitle">{{item.cards.length}} Cards</div>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="editDeck(item.id)">
        <ion-icon name="text"></ion-icon>
        {{ 'EDIT' | translate }}
      </button>
          <button ion-button color="danger" (click)="deleteDeck(item.id, item.name)">
        <ion-icon name="trash"></ion-icon>
        {{ 'DELETE' | translate }}
      </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
