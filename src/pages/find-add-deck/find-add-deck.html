<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'FIND_ADD' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page-f">
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH' | translate }}"></ion-searchbar>
  <ion-list>
      <ion-item-sliding class="my-card-f" *ngFor="let item of items">
        <ion-item class="my-decks-deck-f" (click)="openCard(item.id)">
          <img class="full-image-f" [src]="item.cards[0].imgUrl" />
          <div class="card-title">{{item.name}}</div>
          <div class="card-subtitle">{{item.stars}}Stars!</div>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary">
        <ion-icon name="eye"></ion-icon>
        View
      </button>
          <button ion-button color="danger" (click)="addDeckToUser(item.id)">
        <ion-icon name="add-circle"></ion-icon>
          Add
      </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
