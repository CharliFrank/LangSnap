<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'CREATE_DECK' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content>
    <form (click)="addATitle(addATitle.title); titleForm.reset()" #titleForm="ngForm" *ngIf="!title">
      <ion-input class="deckTitle" type="text" [(ngModel)]="addATitle.title" name="title" placeholder="{{ 'DECK_TITLE' | translate }}">DECK TITLE</ion-input>
      <button type="button" class="add_title_btn" ion-button outline >{{ 'ADD_TITLE' | translate }}</button>
    </form>
  <h3>{{ title }}</h3>
  <ion-list >
    <ion-card>
      <ion-item *ngFor="let card of cards; let id = index">
          <ion-avatar item-left>
            <img [src]="card.image" *ngIf="card.image" />
          </ion-avatar>
          <h2 class="card-title text">{{card.word}}</h2>
          <p class="card-subtitle text">{{card.translation}}</p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-middle color="primary"  (click)="picture('Gallery')">
          <ion-icon ios="ios-images" md="md-images" ></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4>
        <button ion-button icon-middle color="secondary" (click)="picture('Camera')">
          <ion-icon ios="ios-camera" md="md-camera" ></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4>
        <button ion-button icon-middle color="red-light" (click)="findCard()">
          <ion-icon ios="ios-search" md="md-search" ></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
  <button ion-button block (click)="createDeck()" outline>{{ 'CREATE_DECK' | translate }}</button>
</ion-footer>
