<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'FIND_ADD' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <!--<ion-title class="deckTitle">{{deckTitle}}</ion-title>-->
  <h4 text-center class="deckTitle">{{deckTitle}}</h4>
  <ion-list>
    <ion-item tappable *ngFor="let item of items; let i=index" (click)="markCard(item.id, i)">
      <ion-avatar item-start>
        <img [src]="item.imgUrl">
      </ion-avatar>
      <h2>{{item.wordMap[nativeLang]}}</h2>
      <p>{{item.wordMap[learnLang]}}</p>
      <ion-icon [name]="item.status" color="primary" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button class="tool-button" ion-button full (click)="addCardsToCurrentDeck()" color="primary" outline>{{ 'ADD_CARDS' | translate }}</button>
  </ion-toolbar>
</ion-footer>
