w<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'CREATE_CARD' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>{{ cardInfo.title }} </h1>
    <ion-card>  
    <img [src]= "cardInfo.picture" />
    <ion-card *ngIf="!!translation">
    <h3>{{ 'YOUR_WORD' | translate }}: {{ cardInfo.word }} </h3>
    <h3>{{ 'TRANSLATION' | translate }}: {{ translation }}</h3>
    {{ 'NOT_RIGHT_WORD' | translate}}
    <form (click)="tryAgain(tryAgain.title); tryAgainForm.reset()" #tryAgainForm="ngForm">
      <ion-input type="text" [(ngModel)]="tryAgain.title" name="title" placeholder="{{ 'ENTER_YOUR_WORD' | translate }}"></ion-input>
      <button type="button">{{ 'TRY_AGAIN' | translate }}</button>
    </form>
    </ion-card>
    </ion-card>
  <button full primary round large  (click)="facebookShare()"> <ion-icon name="logo-facebook"></ion-icon></button>
  <button ion-button full (click)="createCard()" outline>{{ 'CREATE_CARD' | translate }}</button>
</ion-content>
