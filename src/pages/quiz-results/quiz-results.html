<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'RESULTS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header class="row">
      <ion-row>
        <ion-col col-2 left-align>{{ 'CARD' | translate }}</ion-col><ion-col col-5>{{ 'YOURS' | translate }}</ion-col><ion-col col-5>{{ 'ANSWERS' | translate }}</ion-col>
      </ion-row>
    </ion-list-header>
    <ion-item *ngFor="let result of results; let id = index">
      <ion-avatar item-start>
        <img [src]="result.image"/>
      </ion-avatar>
        <ion-label [ngStyle]="{color: result.color}">
          {{ result.results[0] }}
        </ion-label>
        <ion-label [ngStyle]="{color: result.color}">
          {{ result.results[1]}}
        </ion-label>        
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <ion-grid>
    <ion-row>
      <ion-col col-9>
        <button ion-button outline block type="button" (click)="done()">{{ 'DONE' | translate}}</button>
      </ion-col>

      <ion-col col-3>
        <button ion-button outline  (click)="facebookShare()"> <ion-icon name="logo-facebook"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
