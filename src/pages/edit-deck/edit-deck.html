<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'EDIT_DECK' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <!--<ion-title>DeckName{{deck.name}}</ion-title>-->
  <ion-title>DeckName{{deckName}}</ion-title>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i=index"> 
    <ion-item (click)="markCard(item.id, i)">
      <ion-avatar item-start>
        <img [src]="item.imgUrl">
      </ion-avatar>
      <h2>{{item.wordMap[nativeLang]}}</h2>
      <p>{{item.wordMap[learnLang]}}</p>
      <ion-icon [name]="item.status" color="primary" item-end></ion-icon>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="removeCardFromUserDeck(item.id)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
