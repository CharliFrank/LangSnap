<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'EDIT_DECK' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-title>{{deckTitle}}</ion-title>
  <ion-list>
    <ion-item *ngFor="let item of items; let i=index" (click)="markCard(item.id, i)">
      <ion-avatar item-start>
        <img [src]="item.imgUrl">
      </ion-avatar>
      <h2>{{item.wordMap.en}}</h2>
      <p>{{item.wordMap['es']}}</p>
      <ion-icon [name]="item.status" color="primary" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<!--<button ion-button type="button" (click)="addCard()" block>{{ 'ADD_CARD' | translate }}</button>
	<button ion-button type="button" (click)="deleteCard()" block>{{ 'DELETE_CARD' | translate }}</button>-->
</ion-content>
