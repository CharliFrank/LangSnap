<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'CARD_VIEWER' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!--<ion-slides pager (swipeleft)="swipeLeftEvent(id)" (swiperight)="swipeRightEvent(id)" (ionSlideWillChange)="slideChanged()">-->
<ion-slides (swipeleft)="swipeLeftEvent(id)" (swiperight)="swipeRightEvent(id)" (ionSlideWillChange)="slideChanged()">
    <ion-slide *ngFor="let card of deck; let id = index" >
      <h2 class="slide-title">{{ deckTitle }}</h2>
        <h4 class="deck-language">{{ deckLanguage }}</h4>
        <img [src]="card.imgUrl" class="slide-image"/>
      <ion-card>{{ word }}</ion-card>
    <ion-row>
      <ion-col col-6>
      <button ion-button small block outline (click)="sayText()"><ion-icon ios="ios-volume-up-outline" md="md-volume-up"></ion-icon></button>
      </ion-col>
      <ion-col col-6>
      <button ion-button small block outline (click)="flip(id)">{{ 'FLIP' | translate }}</button>
      </ion-col>
    </ion-row>
    <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button small block icon-middle color="secondary" (click)="thumbsUp()">
          <i class="fa fa-smile-o" aria-hidden="true"></i>

        </button>
      </ion-col>

      <ion-col col-4>
        <button ion-button small block icon-middle outline color="default" (click)="thumbsMiddle()">
          <i class="fa fa-meh-o" aria-hidden="true"></i>
        </button>
      </ion-col>

      <ion-col col-4>
        <button ion-button small block icon-middle outline color="danger" (click)="thumbsDown()">
          <i class="fa fa-frown-o" aria-hidden="true"></i>

        </button>
      </ion-col>
          <!--<i class="fa frown-o" aria-hidden="true"></i>	-->

    </ion-row>
  </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button class = "phrase-button" ion-button small block (click)="presentPhraseModal()">
          {{ 'PHRASE' | translate }}
          </button>
      </ion-col>

      <ion-col col-6>
        <button class="quiz-button" ion-button small block  (click)="takeAQuiz()">
          {{ 'QUIZ' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>
