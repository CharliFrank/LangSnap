<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'CARD_VIEWER' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-slides pager>
    <ion-slide *ngFor="let card of deck; let id = index" (swipeleft)="swipeLeftEvent(id)" (swiperight)="swipeRightEvent(id)">
      <h2 class="slide-title">{{ deckTitle }}</h2>
        <h4>{{ deckLanguage }}</h4>
        <img [src]="card.imgUrl" class="slide-image"/>
      <ion-card>{{ word }}</ion-card>
      <button (click)="flip(id)">Flip</button>
    </ion-slide>
  </ion-slides>
</ion-content>
