<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'CARD_VIEWER' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-slides pager>
    <ion-slide *ngFor="let card of deck; let id = index" (swipeleft)="swipeLeftEvent(id)" (swiperight)="swipeRightEvent(id)">
      <h2 class="slide-title">{{ deckTitle }}</h2>
        <h4>{{ deckLanguage }}</h4>
        <img [src]="card.imgUrl" class="slide-image"/>
      <ion-card>{{ word }}</ion-card>
      <button (click)="flip(id)">{{ 'FLIP' | translate }}</button>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  


<ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button outline (click)="presentPhraseModal()">
          {{ 'PHRASE' | translate }}
          </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button icon-middle outline (click)="takeAQuiz()">
          {{ 'QUIZ' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-footer>
