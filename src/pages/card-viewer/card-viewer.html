<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>{{ 'CARD_VIEWER' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-slides pager (swipeleft)="swipeLeftEvent(id)" (swiperight)="swipeRightEvent(id)" (ionSlideWillChange)="slideChanged()">
    <ion-slide *ngFor="let card of deck; let id = index" >
      <h2 class="slide-title">{{ deckTitle }}</h2>
        <h4>{{ deckLanguage }}</h4>
        <img [src]="card.imgUrl" class="slide-image"/>
      <ion-card>{{ word }}</ion-card><button ion-button outline (click)="sayText()"><ion-icon ios="ios-volume-up-outline" md="md-volume-up"></ion-icon></button>
      <button ion-button outline (click)="flip(id)">{{ 'FLIP' | translate }}</button>
    <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-middle outline (click)="thumbsUp()">
          <ion-icon ios="ios-thumbs-up" md="md-thumbs-up" ></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4>
        <button ion-button icon-middle outline (click)="thumbsMiddle()">
          <ion-icon ios="ios-bug" md="md-bug" ></ion-icon>
        </button>
      </ion-col>

          <i class="fa frown-o" aria-hidden="true"></i>	
      <ion-col col-4>
        <button ion-button icon-middle outline (click)="thumbsDown()">
          <ion-icon ios="ios-thumbs-down" md="md-thumbs-down" ></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button outline block (click)="presentPhraseModal()">
          {{ 'PHRASE' | translate }}
          </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button outline block (click)="takeAQuiz()">
          {{ 'QUIZ' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
