<ion-header>
	<ion-navbar>
		 <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{ 'WELCOME' | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-content *ngIf="!!profile">
  <h1>{{ 'WELCOME' | translate }}</h1>
		<h2>{{profile.firstName}} {{profile.lastName}}!!!</h2>
			<div padding>
				<button ion-button class="homebtn" type="button" (click)="aboutUsPage()" color="primary" block>{{ 'ABOUT_US' | translate }}</button>
				<button ion-button class="homebtn" type="button" (click)="createPage()" color="secondary" block>{{ 'CREATE_A_DECK' | translate }}</button>
				<button ion-button class="homebtn" type="button" (click)="findAddPage()" color="red-light"block>{{ 'FIND_ADD_A_DECK' | translate }}</button>
				<button ion-button class="homebtn" type="button" (click)="myDecksPage()" color="blue-light"block>{{ 'MY_DECKS' | translate }}</button>
			</div>
			<button ion-button block class="button button-full" type="button" (click)="logout()" color="crimson" outline>{{ 'LOG_OUT' | translate}}</button>
	</ion-content>
</ion-content>
