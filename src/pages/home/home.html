<ion-header>
	<ion-navbar>
		 <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{ 'WELCOME' | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-content *ngIf="!!profile">
		<h1>{{ 'WELCOME' | translate }}</h1>
		<h2>{{profile.firstName}} {{profile.lastName}}!!!</h2>
			<div padding>
				<button ion-button round type="button" (click)="createPage()" block>{{ 'CREATE_A_DECK' | translate }}</button>
				<button ion-button round type="button" (click)="findAddPage()" block>{{ 'FIND_ADD_A_DECK' | translate }}</button>
				<button ion-button round type="button" (click)="myDecksPage()" block>{{ 'MY_DECKS' | translate }}</button>
			</div>
			<button ion-button full class="button button-full" type="button" (click)="logout()" block>{{ 'LOG_OUT' | translate}}</button>
	</ion-content>
</ion-content>
